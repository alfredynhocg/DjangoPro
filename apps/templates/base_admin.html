{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="HTML5 Template" />
<meta name="description" content="Webmin - Bootstrap 5 & Angular 5 Admin Dashboard Template" />
<meta name="author" content="potenzaglobalsolutions.com" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
{% block title %} <title></title>{% endblock title %}

<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.ico" />
<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/style.css' %}" />

{% block pushcss %}
<!-- css -->
{% endblock pushcss %}

</head>

<body>

  <div class="wrapper">

    <div id="pre-loader">
      <img src="{% static 'admin/images/pre-loader/loader-01.svg' %}" alt="">
    </div>

    <nav class="admin-header navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <!-- logo -->
      <div class="text-start navbar-brand-wrapper">
        <a class="navbar-brand brand-logo" href="index.html"><img src="{% static 'admin/images/logo-dark.png' %}" alt="" ></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="{% static 'admin/images/logo-icon-dark.png' %}" alt=""></a>
      </div>
      <!-- Top bar left -->
      <ul class="nav navbar-nav me-auto">
        <li class="nav-item">
          <a id="button-toggle" class="button-toggle-nav inline-block ml-20 pull-left" href="javascript:void(0);"><i class="zmdi zmdi-menu ti-align-right"></i></a>
        </li>
        <li class="nav-item">
          <div class="search">
            <a class="search-btn not_click" href="javascript:void(0);"></a>
            <div class="search-box not-click">
              <input type="text" class="not-click form-control" placeholder="Search" value="" name="search">
              <button class="search-button" type="submit"> <i class="fa fa-search not-click"></i></button>
            </div>
          </div>
        </li>
      </ul>

      
      <!-- top bar right -->
      {% include "dashboard/nav.html" %}
      
    </nav>


    <div class="container-fluid">

      <!-- Left Sidebar start-->
      <div class="side-menu-fixed">
        {% include 'dashboard/sidebar.html'%}
      </div>

      <div class="content-wrapper">

        {% block content %}
          <!-- Block Content -->
        {% endblock content %}

        <footer class="bg-white p-4">
            {% include 'dashboard/footer.html' %}
        </footer>
      </div>
    </div>
  </div>

  {% block pushjs %}
    <!-- js -->
  {% endblock pushjs %}


  <script src="{% static 'admin/js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins-jquery.js' %}"></script>
  <script>var plugin_path = 'admin/js/';</script>
  <script src="{% static 'admin/js/chart-init.js' %}"></script>
  <script src="{% static 'admin/js/calendar.init.js' %}"></script>
  <script src="{% static 'admin/js/sparkline.init.js' %}"></script>
  <script src="{% static 'admin/js/morris.init.js' %}"></script>
  <script src="{% static 'admin/js/datepicker.js' %}"></script>
  <script src="{% static 'admin/js/sweetalert2.js' %}"></script>
  <script src="{% static 'admin/js/toastr.js' %}"></script>
  <script src="{% static 'admin/js/validation.js' %}"></script>
  <script src="{% static 'admin/js/lobilist.js' %}"></script>
  <script src="{% static 'admin/js/custom.js' %}"></script>

</body>
</html>
